
<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">Productos</h1>
        <div class="buttons">
            <button class="button" ng-click="closeModal()">Salir</button>
        </div>
    </ion-header-bar>
    <ion-content>

        <ion-list>
            <ion-item class="item" ng-repeat="producto in productosCarro">
                <p>id_producto_carro: {{producto.id}}</p>
                <ion-option-button class="button-assertive"
                                   ng-click="eliminarProducto($index,producto.id)">
                    Borrar
                </ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-modal-view>
