<ion-view view-title="MIS CARROS">
  <ion-nav-buttons side="right">
    <button class="button-add mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
            ng-click="popupNuevoCarro()">
        <i class="material-icons noMarginTop">add</i>
    </button>
  </ion-nav-buttons>
    <ion-content id="carros">
      <h2 ng-show="carros.length == 0" class="tituloSinResultado">No hay ningun carro</h2>
        <ion-list>
            <ion-item ng-repeat="carro in carros" class="item itemMisCarros">
                <img class="thumb-img" src="img/carrito.svg" width="20px" height="20px">
                <div class="infoCarro">
                  <h2 class="thumb-h2">{{carro.nombre}}</h2>
                  <p class="thumb-p"> {{carro.precioTotal}} â‚¬</p>
                </div>
                <div class="accionCarro">
                      <button class="button-energized botonCarroAccion editarCarro"
                              ng-click="popupEditarCarro(carro.nombre,carro.id,$index)">
                          <i class="material-icons">edit</i>
                      </button>
                      <button class="button-assertive botonCarroAccion borrarCarro"
                              ng-click="deleteCarro(carro.id,$index)">
                          <i class="material-icons">delete</i>
                      </button>
                      <button class="button-assertive botonCarroAccion verCarro"
                               ng-click="openModal(carro.id,$index)">
                        <i class="material-icons">search</i>
                      </button>
                </div>

                </iont-item>
        </ion-list>

    </ion-content>
</ion-view>
