<ion-view view-title="Mis carros">
  <ion-nav-buttons side="right">
    <button class="button-add mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
            ng-click="popupNuevoCarro()">
        <i class="material-icons">add</i>
    </button>
  </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="carro in carros" class="item item-thumbnail-left" ng-click="openModal(carro.id,$index)">
                <img src="img/carrito.svg" width="20px" height="20px">
                <h2>{{carro.nombre}}</h2>
                <p> {{carro.precioTotal}}</p>

                <!--</ion-option-button>-->

                    <!--Edit-->
                <!--</ion-option-button>-->
                </iont-item>
        </ion-list>

    </ion-content>
</ion-view>
