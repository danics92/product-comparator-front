<ion-view id="login" hide-nav-bar="true">
    <ion-content padding="true" scroll="false">
        <form ng-submit="login()">
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">
                    <div class="header padding text-center">
                        <img src="img/logo.png" alt="icon"/>
                    </div>

                    <div class="list">
                        <label class="item item-input">
                            <input class="inputLogin" type="email" placeholder="Email" ng-model="loginData.email" required="required">
                        </label>

                        <label class="item item-input">
                            <input class="inputLogin" type="password" placeholder="Password" ng-model="loginData.password"
                                   required="required">
                        </label>
                    </div>

                    <button type="submit" class="button button-block button-positive">
                        Log In
                    </button>
                    <p class="text-center">No tienes cuenta? <a href="#/registro" class="button-balanced">Registrate</a></p>
                </div>
            </div>
      </form>
    </ion-content>
</ion-view>
