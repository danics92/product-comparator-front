<ion-view view-title="Mis seguimientos">
    <ion-content>

<ion-list>
  <ion-item ng-repeat="producto in productos" ng-click="openModal($index)">
      <p>nombre:{{producto.nombre}}</p>
      <p>marca: {{producto.marca.nombre}};</p>

         <ion-option-button class="button-assertive"
                            ng-click="eliminarSeguimiento(producto.id,$index)">
           Delete
         </ion-option-button>
  </ion-item>

</ion-list>
    </ion-content>
</ion-view>
