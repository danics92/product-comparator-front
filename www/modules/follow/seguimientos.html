<ion-view view-title="Mis seguimientos">
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="producto in seguimientos">
            <p> {{producto.nombre}}</p>
            <p>Marca:{{producto.idMarca.nombre}}</p>
            <p>Valoracion: {{producto.productoValoracion}}</p>

        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
