<ion-view view-title="Contact">
    <ion-content>
        <for>
            <div class="list list-inset ">
                <label class="padding item item-input" for="nombre">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required ng-model="contactData.nombre">
                </label>
                <label class="padding item item-input" for="apellidos">
                    <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required ng-model="contactData.apellidos">
                </label>
                <label class="padding item item-input" for="email">
                    <input type="email" name="email" id="email" placeholder="Email" required ng-model="contactData.email">
                </label>
                <label class="padding item item-input">
                    <textarea class="textarea" ng-model="comentario" placeholder="Comenta aquÃ­" ng-model="contactData.comment"></textarea>
                </label>
                <button class="button button-block button-positive" ng-click="mailTo()">
                    Enviar
                </button>
            </div>
        </for>
    </ion-content>
</ion-view>
