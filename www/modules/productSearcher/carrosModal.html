<ion-modal-view >
   <ion-header-bar align-title="center" class="bar-positive">
      <h1 class="title">Informacion</h1>
     <div class="buttons">
        <button class="button" ng-click="closeCarroModal()">Salir</button>
      </div>
   </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item"  ng-repeat="carro in carros" ng-click="anadirProductoACarro(carro.id)">
        <p>{{carro.nombre}}</p>
        <p>{{carro.precio}}</p>
 </ion-item>
    </ion-list>

  </ion-content>
</ion-modal-view>
